<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2 - Final JavaScript Project: Text-based Adventure Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="text">You stumble upon a mysterious artifact that grants you a superpower.
             As you grapple with your newfound abilities, you face a choice: use your powers 
             for good and stop villains, or embrace the darkness and join the forces of evil.</div>
        <div id="option-buttons" class="btn-grid">
            <button class="btn">Decide to use your powers for the greater good.</button>
            <button class="btn">Choose a middle ground, becoming a vigilante seeking justice outside the law.</button>
            <button class="btn">Embrace the darker side and join forces with an underground organization.</button>
            <button class="btn">Succumb to the allure of power and join the dark side.</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
